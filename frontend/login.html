<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: #f5f5f5;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 375px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .login-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .logo {
            text-align: center;
            margin: 40px 0;
        }

        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76,175,80,0.2);
        }

        .remember-password {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .remember-password input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #4CAF50;
        }

        .login-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .login-btn:hover {
            background: #45a049;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .bottom-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .bottom-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .bottom-links a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyMDAgMjAwIj48c3R5bGU+LnN0MHtmaWxsOiM0Q0FGNTA7fS5zdDF7ZmlsbDojRkZGRkZGO30uc3Qye2ZpbGw6IzQ0NDQ0NDt9PC9zdHlsZT48cGF0aCBjbGFzcz0ic3QwIiBkPSJNMTYwIDIwMEg0MEMxNy45IDIwMCAwIDE4Mi4xIDAgMTYwVjQwQzAgMTcuOSAxNy45IDAgNDAgMGgxMjBjMjIuMSAwIDQwIDE3LjkgNDAgNDB2MTIwQzIwMCAxODIuMSAxODIuMSAyMDAgMTYwIDIwMHoiLz48cGF0aCBjbGFzcz0ic3QxIiBkPSJNMTQwIDYwSDYwYy0xMSAwLTIwIDktMjAgMjB2NDBjMCAxMSA5IDIwIDIwIDIwaDgwYzExIDAgMjAtOSAyMC0yMFY4MEMxNjAgNjkgMTUxIDYwIDE0MCA2MHoiLz48cGF0aCBjbGFzcz0ic3QyIiBkPSJNMTIwIDEwMEg4MGMtMTEuMSAwLTIwIDguOS0yMCAyMHM4LjkgMjAgMjAgMjBoNDBjMTEuMSAwIDIwLTguOSAyMC0yMFMxMzEuMSAxMDAgMTIwIDEwMHoiLz48L3N2Zz4=" alt="Logo">
            </div>
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="input-field" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="input-field" placeholder="请输入密码">
            </div>
            <div class="remember-password">
                <input type="checkbox" id="remember">
                <label for="remember">记住密码</label>
            </div>
            <button class="login-btn">登录</button>
            <div class="bottom-links">
                <a href="#">忘记密码？</a>
                <a href="register.html">注册账号</a>
            </div>
        </div>
    </div>

    <script>
        // 简单的交互效果
        document.querySelector('.login-btn').addEventListener('click', function() {
            alert('登录功能待实现');
        });

        // 输入框交互效果
        const inputs = document.querySelectorAll('.input-field');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = '#4CAF50';
            });
            input.addEventListener('blur', function() {
                this.style.borderColor = '#e0e0e0';
            });
        });

        // 记住密码功能
        const rememberCheckbox = document.getElementById('remember');
        const usernameInput = document.querySelector('input[type="text"]');
        const passwordInput = document.querySelector('input[type="password"]');

        // 页面加载时检查是否有保存的登录信息
        window.addEventListener('load', function() {
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');
            if (savedUsername && savedPassword) {
                usernameInput.value = savedUsername;
                passwordInput.value = savedPassword;
                rememberCheckbox.checked = true;
            }
        });

        // 登录按钮点击时保存登录信息
        document.querySelector('.login-btn').addEventListener('click', function() {
            if (rememberCheckbox.checked) {
                localStorage.setItem('username', usernameInput.value);
                localStorage.setItem('password', passwordInput.value);
            } else {
                localStorage.removeItem('username');
                localStorage.removeItem('password');
            }
        });
    </script>
</body>
</html>
