<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数据统计表实体属性图</title>
</head>
<body>
  <svg width="600" height="350">
    <!-- 中心实体 -->
    <ellipse cx="300" cy="170" rx="70" ry="30" fill="white" stroke="black"/>
    <text x="265" y="175" font-size="18">数据统计表</text>
    
    <!-- 属性节点 -->
    <!-- id -->
    <ellipse cx="120" cy="120" rx="40" ry="20" fill="white" stroke="black"/>
    <text x="105" y="125" font-size="14">id</text>
    <line x1="230" y1="160" x2="160" y2="130" stroke="black"/>
    
    <!-- 表名 -->
    <ellipse cx="200" cy="60" rx="45" ry="20" fill="white" stroke="black"/>
    <text x="180" y="65" font-size="14">表名</text>
    <line x1="260" y1="150" x2="220" y2="80" stroke="black"/>
    
    <!-- 创建时间 -->
    <ellipse cx="120" cy="220" rx="50" ry="20" fill="white" stroke="black"/>
    <text x="95" y="225" font-size="14">创建时间</text>
    <line x1="230" y1="180" x2="170" y2="215" stroke="black"/>
    
    <!-- 统计类型 -->
    <ellipse cx="400" cy="60" rx="50" ry="20" fill="white" stroke="black"/>
    <text x="375" y="65" font-size="14">统计类型</text>
    <line x1="340" y1="150" x2="390" y2="80" stroke="black"/>
    
    <!-- 统计周期 -->
    <ellipse cx="480" cy="120" rx="50" ry="20" fill="white" stroke="black"/>
    <text x="455" y="125" font-size="14">统计周期</text>
    <line x1="370" y1="160" x2="440" y2="130" stroke="black"/>
    
    <!-- 统计结果 -->
    <ellipse cx="480" cy="220" rx="50" ry="20" fill="white" stroke="black"/>
    <text x="455" y="225" font-size="14">统计结果</text>
    <line x1="370" y1="180" x2="440" y2="215" stroke="black"/>
    
    <!-- 备注 -->
    <ellipse cx="400" cy="280" rx="40" ry="20" fill="white" stroke="black"/>
    <text x="385" y="285" font-size="14">备注</text>
    <line x1="340" y1="190" x2="390" y2="265" stroke="black"/>
  </svg>
  <div style="text-align:center;margin-top:10px;">
    图 4-7 数据统计表实体属性图
  </div>
</body>
</html>
